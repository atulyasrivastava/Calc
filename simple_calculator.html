<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>SIMPLE CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="scalc.css">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Simple Calculator</h1>
<div id ="numbers">
	<div>Input 1 : <input id="n1" type="number" placeholder="Enter a number"> <span id="space"></span>
	Input 2 : <input id="n2" type="number" placeholder="Enter a number"></div>
</div>
<div id="container" class="tooltip">
	<div class="square" ><button id="add">Addition</button></div>
	<div class="square" ><button id="sub">Subtraction</button></div>
	<div class="square"><button id="mul">Multiplication</button></div>
	<div class="square"><button id="divd">Division</button></div>
</div>
<div class="absolute">
	<button id="reset" type="button" class="btn btn-dark">Reset</button>
</div>
<script type="text/javascript" src="scalc.js"></script>
</body>
</html>
